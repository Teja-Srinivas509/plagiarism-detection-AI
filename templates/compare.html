<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plagiarism Comparison</title>
  <style>
    body {
        background-color: #f9f9f9;
        font-family: 'Josefin Sans', sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 90%;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h1 {
        color: #d9534f;
        margin-bottom: 15px;
        font-size: 6vw;
    }
    textarea, input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    .btn-group {
        flex-wrap: wrap;
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
    }
    button {
        padding: 10px 15px;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        margin: 5px;
        white-space: nowrap;
    }
    .result {
        margin-top: 20px;
        font-size: 1rem;
        font-weight: bold;
        color: #333;
        text-align: left;
    }
    .result a {
        display: block;
        color: #007bff;
        text-decoration: none;
        margin-bottom: 8px;
        font-size: 0.9rem;
    }
    .result a:hover {
        text-decoration: underline;
    }

    /* Media Queries for smaller screens */
    @media (max-width: 576px) {
        h1 {
            font-size: 7vw;
        }
        button {
            width: 100%;
        }
        .btn-group {
            flex-direction: column;
        }
        .navbar-brand {
            font-size: 1rem;
        }
    }
</style>


  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>

  <h2>Plagiarism Comparison</h2>

  <div class="content">
    <div class="file-box file1">
      <h3>File 1</h3>
      <pre>{{ uploaded_text1 }}</pre>
    </div>
    <div class="file-box file2">
      <h3>File 2</h3>
      <pre>{{ uploaded_text2 }}</pre>
    </div>
  </div>

  <div class="similarity-box">
    Similarity Score: {{ similarity }} Similarity Found
  </div>

  <div class="similarity-status">
    Similarity Score: {{ message }} 
  </div>

  <button onclick="goBack()">ðŸ”™ Go Back</button>

</body>
</html>
