<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plagiarism Comparison</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 28px;
      color: #333;
    }

    .content {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 40px auto;
      max-width: 90%;
    }

    .file-box {
      flex: 1;
      min-width: 400px;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: 400px;
      overflow-y: auto;
      background-color: #f0f0f0;
    }

    .file1 {
      background-color: #e9f8ec;
      border: 2px solid #b3e6c1;
    }

    .file2 {
      background-color: #fdeeee;
      border: 2px solid #f5b4b4;
    }

    .file-box h3 {
      margin-top: 0;
      color: #444;
      margin-bottom: 10px;
    }

    .similarity-box,.similarity-status{
      text-align: center;
      margin: 20px auto;
      padding: 16px 30px;
      background-color: white;
      border-radius: 12px;
      border: 2px solid #d1eaff;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.15);
      width: fit-content;
      font-size: 20px;
      color: #007bff;
      font-weight: 600;
    }

    button {
      display: block;
      margin: 30px auto 60px;
      padding: 12px 30px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>

  <h2>Plagiarism Comparison</h2>

  <div class="content">
    <div class="file-box file1">
      <h3>File 1</h3>
      <pre>{{ uploaded_text1 }}</pre>
    </div>
    <div class="file-box file2">
      <h3>File 2</h3>
      <pre>{{ uploaded_text2 }}</pre>
    </div>
  </div>

  <div class="similarity-box">
    Similarity Score: {{ similarity }} Similarity Found
  </div>

  <div class="similarity-status">
    Similarity Score: {{ message }} 
  </div>

  <button onclick="goBack()">ðŸ”™ Go Back</button>

</body>
</html>
